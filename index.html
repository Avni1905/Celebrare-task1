<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Whiteboard with Sidebar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="all-pages-label">All Pages</div>
        <div class="card" data-index="0">
            <img src="assets/card1.jpg" alt="Card 1">
        </div>
        <div class="card" data-index="1">
            <img src="assets/card2.jpg" alt="Card 2">
        </div>
        <div class="card" data-index="2">
            <img src="assets/card3.jpg" alt="Card 3">
        </div>
    </div>

    <div class="toolbar">
        <button id="undo">↶ Undo</button>
        <button id="redo">↷ Redo</button>
    </div>

    <div class="image-container-wrapper">
        <button id="prevSlide" class="slide-button">◀</button>
        <div class="image-container">
            <img id="backgroundImage" src="assets/card1.jpg" alt="Background Image">
        </div>
        <button id="nextSlide" class="slide-button">▶</button>
    </div>
    <div class="controls">
        <button id="alignment">Add Text</button>
        <select id="language">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
        </select>
        <textarea id="textArea" rows="4" cols="50">Hello, This is my task 1.</textarea>
        
        <div class="text-controls">
            <select id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
            </select>
            
            <select id="fontStyle">
                <option value="regular">Regular</option>
                <option value="bold">Bold</option>
                <option value="italic">Italic</option>
            </select>
            
            <input type="number" id="fontSize" value="16" min="10" max="100">
            <input type="color" id="textColor" value="#000000">
            
            <button id="alignment">Alignment</button>
            <button id="lineHeight">Line Height</button>
        </div>
    
        <div class="animation-controls">
            <select id="startAnimation">
                <option>Choose Start Animation</option>
                <option value="fadeIn">Fade In</option>
                <option value="slideInLeft">Slide In Left</option>
                <option value="slideInRight">Slide In Right</option>
                <option value="zoomIn">Zoom In</option>
                <option value="bounceIn">Bounce In</option>
            </select>
            <select id="endAnimation">
                <option>Choose End Animation</option>
                <option value="fadeOut">Fade Out</option>
                <option value="slideOutLeft">Slide Out Left</option>
                <option value="slideOutRight">Slide Out Right</option>
                <option value="zoomOut">Zoom Out</option>
                <option value="bounceOut">Bounce Out</option>
            </select>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
